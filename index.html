<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="title">
        Our Pricing
      </header>
      <section class="switch">
        <p>Annually</p>
        <div>
          <label class="toggle">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <p>Monthly</p>
      </section>
      <div class="pricing__wrapper">
        <section class="left">
          <p class="plan">
            Basic
          </p>
          <div class="price__area">
            <span class="dolar">$</span>
            <p class="price">199.99</p>
          </div>
          <p class="storage">500 GB Storage</p>
          <p class="users">2 Users Allowed</p>
          <p class="upload">Send up to 3 GB</p>
          <button class="btn">lern more</button>
        </section>
        <section class="center">
          <p class="plan">
            Professional
          </p>
          <div class="price__area">
            <span class="dolar">$</span>
            <p class="price">249.99</p>
          </div>
          <p class="storage">1TB Storage</p>
          <p class="users">5 Users Allowed</p>
          <p class="upload">Send up to 10 GB</p>
          <button class="btn">lern more</button>
        </section>
        <section class="right">
          <p class="plan">
            Basic
          </p>
          <div class="price__area">
            <span class="dolar">$</span>
            <p class="price">399.99</p>
          </div>
          <p class="storage">2 TB Storage</p>
          <p class="users">10 Users Allowed</p>
          <p class="upload">Send up to 20 GB</p>
          <button class="btn">lern more</button>
        </section>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/primocodetoday">Primoza</a>.
      </p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
